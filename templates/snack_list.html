{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center text-4xl text-pink-800 font-mono space-y-8 mb-8">Snack List</h1>

    <a href="{% url 'snack_create' %}">+ New Snack</a>

  <ul>
    {% for snack in object_list %}
    <li>
      <div>
        <a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a>
    </div>
    </li>
    {% endfor %}
  </ul>

{% endblock content %}
